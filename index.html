<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=s, initial-scale=1.0">
 <title>Animated login and registration form</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
 
 <div class="wrapper">
  <a href="#" class="close"></a>
  <div class="form-wrapper sign-in">
   <form action="">
    <h2>Login</h2>
    <div class="input-group">
     <input type="text" required>
     <label for="">Username</label>
    </div>
    <div class="input-group">
     <input type="password" required>
     <label for="">Password</label>
    </div>
    
    <div class="remember">
     <label for=""><input type="checkbox">Remember</label>
    </div>
    <button type="submit" class="btn">Login</button>
   <div class="sign-link">
    <p>Don't have an account? <a href="#" class="signUp-link">Sign up</a></p>
   </div>
   </form> 
  </div>
  <div class="form-wrapper sign-up">
   <form action="">
    <h2>Sign Up</h2>
    <div class="input-group">
     <input type="text" required>
     <label for="">Username</label>
    </div>
    <div class="input-group">
     <input type="email" required>
     <label for="">Email</label>
    </div>
    <div class="input-group">
     <input type="password" required>
     <label for="">Password</label>
    </div>
    
    <div class="remember">
     <label for=""><input type="checkbox">I agree to the terms & conditions</label>
    </div>
    <button type="submit" class="btn">Sign Up</button>
   <div class="sign-link">
    <p>Already have an account? <a href="#" class="signIn-link">Login</a></p>
   </div>
   </form> 
  </div>
 </div>
 <script  src="script.js"></script>
</body>
</html>
